{% if projects %}
<dl>
  {% for project in projects %}{% capture this_year %}{{ project.date | date: "%Y" }}{% endcapture %}{% if this_year == '2013' %}
<p>
<dt><span class="notetitle" id="{{ project.date |date: "%m%d" }}">[<a href="#{{ project.date |date: "%m%d" }}"><code>{{ project.date | date: "%Y/%m/%d" }}</code></a>] <b>{{ project.title }}</b></span>
<dd>
      {{ project.content }}
</dd>
{% endif %}{% endfor %}
</dl>
{% endif %}
