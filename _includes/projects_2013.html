{% if projects %}
<dl>
  {% for project in projects %}{% capture this_year %}{{ project.date | date: "%Y" }}{% endcapture %}{% if this_year == '2013' %}
<p>
<dt><span class="notetitle" id="{{ project.date |date: "%m%d" }}"><b>{{ project.title }}</b> &ndash; <a href="{{ project.date | date: "%Y" }}.html#{{ project.date | date: "%m%d" }}">{{ project.date | date: "%Y/%m/%d" }}</a></span>
<dd>
      {{ project.content }}
</dd>
{% endif %}{% endfor %}
</dl>
{% endif %}
