{% if projects %}
<dl>
  {% for project in projects %}{% capture this_year %}{{ project.date | date: "%Y" }}{% endcapture %}{% if this_year == '2011' %}
<p>
<dt><span class="notetitle" id="{{ project.date |date: "%m%d" }}"><b><a href="archives/{{ project.date | date: "%Y" }}.html#{{ project.date | date: "%m%d" }}">{{ project.title }}</a></b></span>
<dd>
      {{ project.content }}
</dd>
{% endif %}{% endfor %}
</dl>
{% endif %}
