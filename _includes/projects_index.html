{% if projects %}
<dl>
  {% for project in projects limit: 10 %}
{% if forloop.first %}{% else %}<p>{% endif %}
<dt><span class="notetitle" id="{{ project.date |date: "%m%d" }}"><b>{{ project.title }}</b> &ndash; <a href="archives/{{ project.date | date: "%Y" }}.html#{{ project.date | date: "%m%d" }}">{{ project.date | date: "%Y/%m/%d" }}</a></span>
<dd>
      {{ project.content }}
</dd>
{% endfor %}
</dl>
{% endif %}
